  <script>
    function gameToggle(game, force) {
      var interval = game.getInterval();
      if (force == "stop" || interval !== null) {
        // Arrête
        clearInterval(interval);
        game.setTheInterval(null);
      } else {
        // Démarre
        interval = setInterval(game.step, 100);
        game.setTheInterval(interval);
      }
    }

    function addListeners(game, exampleNum) {
      $("#" + exampleNum + " .toggle, #" + exampleNum + " canvas").click(function(){
        gameToggle(game);
      });
      $("#" + exampleNum + " .step").click(function(){
        gameToggle(game, "stop");
        game.step();
      });
    }
  </script>

     !-------------->    
    <div id="example3" class="example">
      <h2>Example 3 - Généré aléatoirement</h2>
      <p><pre>With Option colourful = "yes"<br>Reload Page to Generate New</pre></p>
      <canvas id="life-example3" class="life-game"></canvas>
      <button type="button" class="toggle">Play/Stop</button>
      <button type="button" class="step">1 Step</button>
    </div>
    <script>
      var example3Cells = [];
      var randNum = Math.floor(Math.random()*100)+10;
      for (var i=0; i < randNum; i++) {
        example3Cells[i] = [];
        for (var j=0; j < randNum; j++) {
          example3Cells[i][j] = Math.floor(Math.random()*2);
        }
      }
      var game3 = new GameOfLife({
        canvasId:    "life-example3",
        cellWidth:   10,
        cellHeight:  10,
        initCells:   example3Cells,
        colourful:   true
      });
      addListeners(game3, "example3");
    </script>
